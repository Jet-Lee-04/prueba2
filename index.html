<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafÃ© y Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #loginForm, #ruletaContainer {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff6600;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600; }
            to { box-shadow: 0 0 20px #ff6600, 0 0 30px #ff6600, 0 0 40px #ff6600; }
        }
        #ruletaOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #ruletaContainer {
            position: relative;
            display: none;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #ff6600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff8533;
            box-shadow: 0 0 10px #ff8533, 0 0 20px #ff8533;
        }
        .ruleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 4px solid #ff6600;
            box-shadow: 0 0 15px #ff6600, 0 0 25px #ff6600;
        }
        .ruleta-inner {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0deg 60deg,
                #feca57 60deg 120deg,
                #48dbfb 120deg 180deg,
                #ff9ff3 180deg 240deg,
                #54a0ff 240deg 300deg,
                #5f27cd 300deg 360deg
            );
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
        }
        .flecha {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6600;
            filter: drop-shadow(0 0 5px #ff6600);
            z-index: 10;
        }
        .premio-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            width: 140px;
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            font-weight: bold;
            text-align: right;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .overlay-content {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff6600;
            box-shadow: 0 0 20px #ff6600;
            position: relative;
        }
        .confeti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confeti-shoot 4s ease-out;
        }
        @keyframes confeti-shoot {
            0% { transform: translateY(100vh) translateX(0); }
            30% { transform: translateY(-20vh) translateX(100px); }
            100% { transform: translateY(100vh) translateX(200px); }
        }
        .error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .error-content {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff6600;
            box-shadow: 0 0 20px #ff6600;
            position: relative;
            max-width: 80%;
        }
        .close-btn, .close-ruleta-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff6600;
            font-size: 24px;
            cursor: pointer;
        }
        .ruleta-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6600;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .ruleta-btn:hover {
            background-color: #ff8533;
            box-shadow: 0 0 15px #ff8533;
        }

        /* Estilos para los productos */
        #tienda {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacio entre productos */
        }

        .producto {
            flex: 0 1 calc(50% - 20px); /* Ancho de cada producto para 2 columnas */
            box-sizing: border-box;
            border: 1px solid #ff6600;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .producto img {
            max-width: 100px;
            height: auto;
        }

        /* Estilos para el carrito de compras */
        .carrito-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6600;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .carrito-btn:hover {
            background-color: #ff8533;
            box-shadow: 0 0 15px #ff8533;
        }
        #carrito-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #1a1a1a;
            border-left: 2px solid #ff6600;
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #carrito-sidebar.active {
            right: 0;
        }
        .cerrar-carrito {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ff6600;
        }
        .carrito-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ff6600;
            padding: 10px 0;
        }
        .carrito-item img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .carrito-item button {
            background-color: transparent;
            border: none;
            color: #ff6600;
            font-size: 18px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="loginForm">
        <img src="manu.png" alt="Logo" class="logo">
        <h2>Iniciar SesiÃ³n</h2>
        <input type="text" id="dni" placeholder="Ingrese su DNI (8 dÃ­gitos)" maxlength="8" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="tienda" style="display: none;">
        <h2>Nuestra Tienda</h2>
        <div id="productos"></div>
    </div>

    <div id="ruletaOverlay">
        <div id="ruletaContainer">
            <div class="ruleta">
                <div class="ruleta-inner">
                    <div class="premio-texto" style="transform: rotate(30deg) translate(-50%, -50%);">Premio 1</div>
                    <div class="premio-texto" style="transform: rotate(90deg) translate(-50%, -50%);">Premio 2</div>
                    <div class="premio-texto" style="transform: rotate(150deg) translate(-50%, -50%);">Premio 3</div>
                    <div class="premio-texto" style="transform: rotate(210deg) translate(-50%, -50%);">Premio 4</div>
                    <div class="premio-texto" style="transform: rotate(270deg) translate(-50%, -50%);">Premio 5</div>
                    <div class="premio-texto" style="transform: rotate(330deg) translate(-50%, -50%);">Premio 6</div>
                </div>
                <div class="flecha"></div>
            </div>
            <button id="girarRuletaBtn" onclick="girarRuleta()">Girar Ruleta</button>
            <button class="close-ruleta-btn" onclick="closeRuletaOverlay()">&times;</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2 id="premioTexto"></h2>
            <button onclick="enviarWhatsApp()">Enviar</button>
            <button id="girarDeNuevo" onclick="girarDeNuevo()">Girar de nuevo</button>
            <p id="girosRestantes">Giros restantes: 1</p>
        </div>
    </div>

    <div id="errorOverlay" class="error-overlay">
        <div class="error-content">
            <button class="close-btn" onclick="closeErrorOverlay()">&times;</button>
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div class="ruleta-btn" onclick="mostrarRuleta()">ðŸŽ°</div>
    <div class="carrito-btn" onclick="toggleCarrito()">ðŸ›’</div>

    <div id="carrito-sidebar">
        <span class="cerrar-carrito" onclick="toggleCarrito()">&times;</span>
        <h3>Tu Carrito</h3>
        <div id="carrito-items"></div>
        <div id="carrito-total"></div>
        <button onclick="realizarPago()">Realizar Pago</button>
    </div>

    <audio id="sonidoGiro" src="/musica/ruleta.mp3"></audio>
    <audio id="sonidoConfeti" src="/musica/tada.mp3"></audio>

    <script>
        // Scripts previos...

        const productos = [
            { id: 1, nombre: 'CafÃ© Americano', precio: 2.50, imagen: 'cafe-americano.jpg' },
            { id: 2, nombre: 'Cappuccino', precio: 3.00, imagen: 'cappuccino.jpg' },
            { id: 3, nombre: 'Pastel de Chocolate', precio: 4.00, imagen: 'pastel-chocolate.jpg' },
            { id: 4, nombre: 'Pan de Banana', precio: 2.00, imagen: 'pan-banana.jpg' },
        ];

        let carrito = [];

        function login() {
            const dni = document.getElementById('dni').value;
            if (dni.length === 8) {
                if (dnisUsados[dni]) {
                    showErrorOverlay('Este DNI ya ha sido utilizado. Por favor, use otro DNI.');
                } else {
                    dnisUsados[dni] = true;
                    localStorage.setItem('dnisUsados', JSON.stringify(dnisUsados));
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('tienda').style.display = 'block';
                    document.querySelector('.ruleta-btn').style.display = 'block';
                    document.querySelector('.carrito-btn').style.display = 'block';
                    mostrarProductos();
                }
            } else {
                showErrorOverlay('Por favor, ingrese un DNI vÃ¡lido de 8 dÃ­gitos');
            }
        }

        function mostrarProductos() {
            const productosDiv = document.getElementById('productos');
            productosDiv.innerHTML = '';
            productos.forEach(producto => {
                const productoDiv = document.createElement('div');
                productoDiv.className = 'producto';
                productoDiv.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>Precio: $${producto.precio.toFixed(2)}</p>
                    <button onclick="agregarAlCarrito(${producto.id})">Agregar al Carrito</button>
                `;
                productosDiv.appendChild(productoDiv);
            });
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            carrito.push(producto);
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const carritoItems = document.getElementById('carrito-items');
            const carritoTotal = document.getElementById('carrito-total');
            carritoItems.innerHTML = '';
            let total = 0;

            carrito.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'carrito-item';
                itemDiv.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${item.imagen}" alt="${item.nombre}">
                        <p>${item.nombre} - $${item.precio.toFixed(2)}</p>
                    </div>
                    <button onclick="eliminarDelCarrito(${index})">&times;</button>
                `;
                carritoItems.appendChild(itemDiv);
                total += item.precio;
            });

            carritoTotal.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function toggleCarrito() {
            const carrito = document.getElementById('carrito-sidebar');
            carrito.classList.toggle('active');
        }

        function realizarPago() {
            alert('Pago realizado con Ã©xito. Gracias por tu compra!');
            carrito = [];
            actualizarCarrito();
            toggleCarrito();
        }

        let girosDisponibles = 1;
        const premios = ['Premio 1', 'Premio 2', 'Premio 3', 'Premio 4', 'Premio 5', 'Premio 6'];
        let giroTotal = 0;
        let dnisUsados = JSON.parse(localStorage.getItem('dnisUsados')) || {};

        function mostrarRuleta() {
            document.getElementById('ruletaOverlay').style.display = 'flex';
            document.getElementById('ruletaContainer').style.display = 'block';
            document.querySelector('.ruleta-btn').style.display = 'none';
        }

        function showErrorOverlay(message) {
            const errorOverlay = document.getElementById('errorOverlay');
            document.getElementById('errorMessage').textContent = message;
            errorOverlay.style.display = 'flex';
            setTimeout(() => {
                errorOverlay.style.opacity = '1';
            }, 50);
        }

        function closeErrorOverlay() {
            const errorOverlay = document.getElementById('errorOverlay');
            errorOverlay.style.opacity = '0';
            setTimeout(() => {
                errorOverlay.style.display = 'none';
            }, 500);
        }

        function girarRuleta() {
            const ruleta = document.querySelector('.ruleta-inner');
            const grados = 3600 + Math.floor(Math.random() * 360); // Gira 10 vueltas + aleatorio
            giroTotal += grados;
            
            const audio = document.getElementById('sonidoGiro');
            audio.currentTime = 0;
            audio.play();
            
            const duracionTotal = 10000; // 10 segundos
            
            // Deshabilitar el botÃ³n de girar
            const girarRuletaBtn = document.getElementById('girarRuletaBtn');
            girarRuletaBtn.disabled = true;

            ruleta.style.transition = `transform ${duracionTotal / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
            ruleta.style.transform = `rotate(-${giroTotal}deg)`;
            
            setTimeout(() => {
                mostrarPremio(giroTotal % 360);
                // Habilitar el botÃ³n de girar nuevamente
                girarRuletaBtn.disabled = false;
            }, duracionTotal);
        }

        function mostrarPremio(grados) {
            const premioIndex = Math.floor(grados / 60);
            const premio = premios[premioIndex];
            document.getElementById('premioTexto').textContent = `Â¡Ganaste ${premio}!`;
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.opacity = '1';
                crearConfeti();
                document.getElementById('sonidoConfeti').play();
            }, 50);
            
            if (girosDisponibles === 0) {
                document.getElementById('girarDeNuevo').style.display = 'none';
                document.getElementById('girosRestantes').style.display = 'none';
            }
        }

        function enviarWhatsApp() {
            const premio = document.getElementById('premioTexto').textContent;
            const mensaje = encodeURIComponent(`Â¡He ganado ${premio} en la ruleta de premios!`);
            window.open(`https://wa.me/+51929549291?text=${mensaje}`, '_blank');
        }

        function girarDeNuevo() {
            if (girosDisponibles > 0) {
                girosDisponibles--;
                const overlay = document.getElementById('overlay');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    limpiarConfeti();
                    girarRuleta();
                }, 500);
                document.getElementById('girosRestantes').textContent = `Giros restantes: ${girosDisponibles}`;
                document.getElementById('girarRuletaBtn').style.display = 'none';
            }
        }

        function crearConfeti() {
            const overlay = document.querySelector('.overlay');
            for (let i = 0; i < 100; i++) {
                const confeti = document.createElement('div');
                confeti.classList.add('confeti');
                confeti.style.left = `${Math.random() * 50}%`; // Solo desde los costados
                confeti.style.backgroundColor = getRandomColor();
                confeti.style.animationDelay = `${Math.random() * 2}s`; // Retraso aleatorio
                overlay.appendChild(confeti);
            }
            setTimeout(() => {
                limpiarConfeti();
            }, 4000);
        }

        function limpiarConfeti() {
            const confetis = document.querySelectorAll('.confeti');
            confetis.forEach(confeti => confeti.remove());
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function closeRuletaOverlay() {
            document.getElementById('ruletaOverlay').style.display = 'none';
            document.querySelector('.ruleta-btn').style.display = 'block';
        }

    </script>
</body>
</html>
